<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="css libraries">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>tailwind app</title>
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="relative w-[350px] max-w-[350px] mx-auto mt-[100px] bg-white rounded-[30px] shadow-md">
          <header class="flex items-center justify-between px-3 py-3 mb-[30px]">
            <i class="ph-activity"></i>
            <i class="ph-person bg-primary rounded-full hover:bg-white hover:text-primary hover:transform hover:scale-105 duration-200 p-2 flex items-center justify-center text-white"></i>
          </header>
          <div class="bg-white z-[99] rounded-3xl shadow-md px-[20px] py-[10px] absolute w-[300px] top-[100px] left-[-100px] grid grid-cols-2 gap-[10px]">
            <div class="flex flex-col items-center justify-center text-primary space-y-4">
               <div class="py-[5px]">
                 <p class="text-lg font-bold">Our Goal</p>
                 <p class="text-sm font-semibold">is Possible</p>
               </div>
               <div class="mt-[10px]">
                 <p class="text-lg font-bold">We can</p>
                 <p class="text-sm font-bold">achieve it</p>
               </div>
            </div>
            <div class="w-full h-full">
               <div class="h-1/2 flex flex-col items-end justify-start">
                 <i class="ph-fire font-bold"></i>
               </div>
               <div class="h-1/2 relative ">
                 <i class="ph-fire shadow-md absolute text-3xl bg-primary text-white h-[50px] w-[50px] rounded-full flex items-center justify-center  top-[50px] left-[50px]"></i>
               </div>
            </div>
       </div>
          <main class="w-full bg-white mt-[300px]">
              <div class="w-full mt-[30px]">
                <div class="w-full flex items-center justify-around mt-[10px] mb-[20px] px-[10px] py-[10px]">
                  <div class="text-primary">
                    <p class="text-sm">Our revenue</p>
                    <p class="text-lg">$12,000,000</p>
                  </div>
                  <i class="ph-line-segments text-3xl"></i>
                  <span>45%</span>
                </div>
                <div class="w-full flex items-center justify-around mt-[10px] mb-[20px] px-[10px] py-[10px]">
                  <div class="text-primary">
                    <p class="text-sm">Our revenue</p>
                    <p class="text-lg">$14,000,000</p>
                  </div>
                  <i class="ph-line-segments text-3xl"></i>
                  <span>55%</span>
                </div>
                <div class="w-full flex items-center justify-around mt-[10px] mb-[20px] px-[10px] py-[10px]">
                  <div class="text-primary">
                    <p class="text-sm">Our revenue</p>
                    <p class="text-lg">$16,000,000</p>
                  </div>
                  <i class="ph-line-segments text-3xl"></i>
                  <span>75%</span>
                </div>
              </div>
          </main>

          <footer class="rounded-b-[20px] grid grid-cols-4 gap-[0px] w-full overflow-hidden mt-[40px]">
             <div class="p-2 w-full flex items-center justify-center bg-primary text-white text-2xl">
              <i class="ph-heart"></i>
             </div>
             <div class="p-2 w-full flex items-center justify-center bg-primary text-white text-2xl">
              <i class="ph-thumbs-up"></i>
             </div>
             <div class="p-2 w-full flex items-center justify-center bg-primary text-white text-2xl">
              <i class="ph-lightbulb"></i>
             </div>
             <div class="p-2 w-full flex items-center justify-center bg-primary text-white text-2xl">
              <i class="ph-lightning"></i>
             </div>
          </footer>
      </div>
    </div>
    <script src="main.js" async defer></script>
  </body>
</html>
